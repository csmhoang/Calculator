name: Deploy

on: 
  push:
    branches:
      - master

permissions:
  contents: write
  
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List directory structure (debug)
        run: ls -R

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui --skip-manifest-update

      - name: Restore
        run: dotnet restore
        working-directory: ./  

      - name: Build
        run: dotnet build -c Release -f:net9.0-windows10.0.19041.0
        working-directory: ./

      - name: Decode Signing Certificate
        run: 
          echo "${{ secrets.SIGNING_CERTIFICATE_BASE_64_CONTENT }}" > cert.asc
          certutil -decode cert.asc cert.pfx

      - name: Install Signing  Certificate
        run: certutil -user -p ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }} -Silent -importpfx cert.pfx NoRoot

      - name: Publish
        run: |
          dotnet publish -c Release `
            -f net9.0-windows10.0.19041.0 `
            -p:GenerateAppxPackageOnBuild=false `
            -p:AppxPackageSigningEnabled=true `
            -p:PackageCertificateThumbprint=${{ secrets.SIGNING_CERTIFICATE_THUMBPRINT }} `
            -p:WindowsPackageType=MSIX
        working-directory: ./

      - name: Extract Version
        id: extractVersion
        shell: pwsh
        run: |
          $xml = [xml](Get-Content -Path ./Calculator.csproj)
          [string]$version = [Version] $xml.Project.PropertyGroup.ApplicationDisplayVersion
          echo "version=${$version}" >> $env:GITHUB_OUTPUT

      - name: Create Tag
        uses: actions/github-script@v5
        with: 
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              ref: 'refs/tags/v${{ steps.extractVersion.outputs.version }}'
            })
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extractVersion.outputs.version }}
          files: |
            ./bin/Release/net9.0-windows10.0.19041.0/win10-x64/AppPackages/Caculator_${{ steps.extractVersion.outputs.version }}.0_Test/Caculator_${{ steps.extractVersion.outputs.version }}.0_x64.msix
            ./bin/Release/net9.0-windows10.0.19041.0/win10-x64/AppPackages/Caculator_${{ steps.extractVersion.outputs.version }}.0_Test/Caculator_${{ steps.extractVersion.outputs.version }}.0_x64.cer
          body: |
            ## Release Notes
            - Version: ${{ steps.extractVersion.outputs.version }}
            - Build Date: ${{ github.run_date }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}